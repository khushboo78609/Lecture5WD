<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formTwo</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>

        <label for="name">Name</label>
        <input type="name " id="name">
<br>
<br>

<label for="email">Email</label>
        <input type="email " id="email">
        <br>
        <br>

        <label for="phone">Phone</label>
        <input type="tel " id="phone">
        <br> 
       <br>

       <br>
       <br>

       <input type="number" name="counter" id="counter" min="0" max="50">

       <br>

       <fieldset>

          <label for="checkbox2">CSS</label>
          <input type="checkbox" name="chceckbox" id="checkbox2">
        <br>
        
        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox" id="checkbox3">
      <br>
      <br>

       </fieldset>

       <label for="foreducationType">Highest Education: </label>
       <br>
       <br>
    <select name="educationType" id="educationType">
        <option value="High School">High School</option>
        <option value="Intemediate">Intermediate</option>
        <option value="graduation">Graduation</option>

    </select>
    <br>
    <fieldset>

    <legend>Availability:</legend>
    <label for="radio1">Full-time</label>
    <input type="radio" name="radio" id="radio1">
    <br>
    <label for="radio2">Part-time</label>
    <input type="radio" name="radio" id="radio2">
    <br>
</fieldset>
<br>
    
    <label for="textarea">Additional Comments:</label>
    <br>
  <textarea name="textarea" id="textraea" cols="30" rows="10"></textarea>
 <br>

 <input type="submit" value="Submit Application">
    </form>

</html>
