<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>

        <fieldset>
            <legend>Personal Imformation</legend>
           
            <label for="name ">Name</label>
            <input type="name" id="name">

            <label for="email ">Email</label>
            <input type="email" id="email">

            <label for="phone ">Name</label>
            <input type="tel" id="phone" name="phone">

 
            <label for="dateOfBirth">Date of Birth</label>
            <input type=" date" id="dateOfBirth" name="dateOfBirth">

            <span>Gender:</span>

           <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio1">

            <label for="radio2">Female</label>
            <input type="radio" name="radio" id="radio2">
       
            <label for="country">Country:</label>
            <select name="country" id="country">

                <option value="india">India</option>
                <option value="us">United States</option>
            </select>
            
           

        </fieldset>

        <fieldset>

            <legend>Address:</legend>

            <label for="street">Street</label>
            <input type="text" id="street" name="street">
           
         

            <label for="city">City</label>
            <input type="city" id="city" name="city">
           
            <label for="state">State</label>
            <input type="state" id="state" name="state">
            
            <label for="zipcode">Zip Code</label>
            <input type="zipcode" id="zipcode" name="zipcode">
          
            
        </fieldset>
<br>
<br>
<fieldset>
    <legend>Other Information</legend>

    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
   
    

    <label for="checkbox">I agree to the term of service</label>
    <input type="checkbox" id="checkbox" name="checkbox">

</fieldset>
<br>

 
<input type="submit" id="submit" name="submit">
    </form>
</body>
</html>
